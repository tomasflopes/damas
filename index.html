<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="./favicon.ico" />
    <title>Damas</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="info">
          <span>Turn: <strong id="turn">Light</strong></span>
          <button id="mute" type="button" aria-pressed="false">Sound on</button>
          <button id="debug" type="button" aria-pressed="false">Debug off</button>
          <button id="toggle-moves-log" type="button" aria-pressed="false">Moves Log</button>
        </div>
        <div class="game-mode-controls">
          <label for="game-mode">Game Mode:</label>
          <select id="game-mode">
            <option value="2player">2 Players</option>
            <option value="ai">vs "AI"</option>
          </select>
          <label for="ai-opponent">AI Difficulty:</label>
          <select id="ai-opponent"></select>
          <button id="apply-mode" type="button">Apply</button>
        </div>
        <span id="hint">Loadingâ€¦</span>
      </header>
      <div class="board-layout">
        <aside class="score-rail" aria-label="Score breakdown">
          <div class="score-bar-stack" id="score-bar-stack">
            <div class="score-segment dark" id="score-dark-bar"></div>
            <div class="score-segment light" id="score-light-bar"></div>
          </div>
        </aside>
        <div id="board" aria-label="Damas board"></div>
        <aside class="moves-log hidden" id="moves-log" aria-label="Game moves log">
          <h3>Moves</h3>
          <ul id="moves-list"></ul>
        </aside>
      </div>
    </main>
    <div id="game-end-modal" class="modal hidden">
      <div class="modal-content">
        <h1 id="modal-message">Game Over!</h1>
        <button id="reset-button" type="button">Play Again</button>
      </div>
    </div>
    <script type="module" src="./dist/src/main.js"></script>
  </body>
</html>
